<div class="col-xl-4 col-lg-6 wow slideInUp mx-auto" data-wow-delay="0.3s">
    <br><br><br>

    <h2 class="text-center mb-4">Register</h2>

    <form id="register-form" onsubmit="UserService.handleRegister(event)">
        <div class="row g-3">

            <div class="col-12">
                <input
                    type="text"
                    class="form-control border-0 bg-light px-4"
                    id="full_name"
                    name="full_name"
                    placeholder="Username"
                    required
                    style="height: 55px;"
                >
            </div>

            <div class="col-12">
                <input
                    type="email"
                    class="form-control border-0 bg-light px-4"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                    style="height: 55px;"
                >
            </div>

            <div class="col-12">
                <input
                    type="password"
                    class="form-control border-0 bg-light px-4"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                    style="height: 55px;"
                >
            </div>

           
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                    Register
                </button>
            </div>

            <div class="col-12 text-center mt-3">
                <p class="mb-0">
                    <span class="text-secondary">Already registered?</span>
                    <a href="#page9" class="text-primary fw-bold">Login</a>
                </p>
            </div>

        </div>
    </form>

    <br><br><br><br><br><br>
</div>
